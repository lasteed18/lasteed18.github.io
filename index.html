<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         <a-asset-item id="cell-obj" src="cell.obj"></a-asset-item> 
         <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item> 
      </a-assets>
    <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" scale= "0.05 0.05 0.05" rotation = "-90 0 0"></a-entity>
      
      <a-text value="Lauren's Plant Cell" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      
      <a-text value="Nucleus" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
     <a-text value="Ribisomes" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
	<a-text value="Endoplasmic Reticulm" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
	<a-text value="Lysomsomes" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
	<a-text value="Cytoplasm" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
	<a-text value="Nucleus" color="#76D7C4" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
    </a-scene>
  </body>
</html>
